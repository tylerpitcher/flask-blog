{% extends "form.html" %}
{% block links %}
<script src="/static/js/signup.js"></script>
{% endblock %}
{% block title %}Sign Up{% endblock %}
{% block form %}
<form action="/signup" method="POST">
    <div class="form-section" id="form-section-1">
        <h1 class="type">Join Today.</h1>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <input type="button" value="Next" id="next1">
    </div>
    <div class="form-section" id="form-section-2">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username">
        <label for="password1">Password:</label>
        <input type="password" name="password1" id="password1">
        <label for="password2">Password Again:</label>
        <input type="password" name="password2" id="password2">
        <input type="button" value="Next" id="next2">
    </div>
    <div class="form-section" id="form-section-3">
        <input type="submit" value="Sign Up">
    </div>
</form>
{% endblock %}
